machine:
  environment:
    NODE_ENV: test
    APP_NAME: spout360_api
    APP_PORT: 3000
    MYSQL_HOST: 127.0.0.1
    MYSQL_PORT: 3306
    MYSQL_USERNAME: ubuntu
    MYSQL_PASSWORD:
    MYSQL_DBNAME: circle_test
    MYSQL_ENGINE: InnoDB
    MYSQL_CHARSET: utf8mb4
    MYSQL_COLLATE: utf8mb4_unicode_ci
    SWAGGER_DOC: disabled
    LOG_STDOUT: disabled
    LOG_FILE: disabled
  post:
    - nvm install 7 && nvm use 7 && nvm alias default 7
database:
  override:
    - npm run db:migrate
test:
  override:
    - npm run lint
    - npm run test
  post:
    - /bin/bash ./scripts/build_env_vars.sh
deployment:
  staging:
    branch: develop
    codedeploy:
      spout-deployment:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: spout-deployment
            key_pattern: apps/spout-api-{SHORT_COMMIT}-{BUILD_NUM}
        region: ap-southeast-1
        deployment_group: api
        deployment_config: CodeDeployDefault.OneAtATime
