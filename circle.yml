machine:
  environment:
    NODE_ENV: test
    APP_NAME: spout360_api
    APP_PORT: 3000
    MYSQL_HOST: 127.0.0.1
    MYSQL_PORT: 3306
    MYSQL_USERNAME: ubuntu
    MYSQL_PASSWORD:
    MYSQL_DBNAME: spout360_api
    MYSQL_ENGINE: InnoDB
    MYSQL_CHARSET: utf8mb4
    MYSQL_COLLATE: utf8mb4_unicode_ci
    SWAGGER_DOC: disabled
    LOG_STDOUT: disabled
    LOG_FILE: disabled
  post:
    - nvm install 7 && nvm use 7 && nvm alias default 7
database:
  override:
    - mysql -u $MYSQL_USERNAME -e "CREATE DATABASE IF NOT EXISTS $MYSQL_DBNAME CHARACTER SET $MYSQL_CHARSET COLLATE $MYSQL_COLLATE;"
    - npm run db:migrate
test:
  override:
    - npm run lint
    - npm run test
deployment:
  staging:
    branch: develop
    codedeploy:
      spout-deployment:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: spout-api-staging-bucket
            key_pattern: apps/spout-api-{SHORT_COMMIT}-{BUILD_NUM}
        region: ap-southeast-1
        deployment_group: api
        deployment_config: CodeDeployDefault.AllAtOnce
