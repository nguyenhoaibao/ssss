version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/Spout/api
permissions:
  - object: /home/ec2-user/Spout
    owner: ec2-user
    group: ec2-user
    type:
      - file
      - directory
hooks:
  AfterInstall:
    - location: scripts/deployment_hooks/after_install.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/deployment_hooks/application_start.sh
      runas: ec2-user
  ValidateService:
    - location: scripts/deployment_hooks/validate_service.sh
      runas: ec2-user
